server {
    listen 80;
    proxy_set_header X-Real-IP $remote_addr;
    set $upstream_a http://service-a:8080;
    set $upstream_b http://service-b:8080;

    location / {
        autoindex off;
        default_type text/plain;
        return 200 'Default route!';
    }

    http {
        js_path "/etc/nginx/njs/";

        js_import utils.js;
        js_import main from http/authorization/jwt.js;

        js_set $jwt_payload_sub main.jwt_payload_sub;

        server {
            location /jwt {
                return 200 $jwt_payload_sub;
            }
        }
    }
}